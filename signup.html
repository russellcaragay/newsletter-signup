  <body div="body" class="text-center" data-bs-theme="light">
    <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
        <img src="image/profile.png" class="rounded mx-auto d-block profile-img" alt="">
        <h1 class="h4 py-2 fw-bold">Newsletter Registration</h1>
        
        <label class="switch rightSwitch">
          <input type="checkbox" id="themeSlider">
          <span class="slider"></span>
        </label>

        <div class="form-floating" >
            <input type="text" class="form-control top" name="firstName" id="floatingInput" placeholder="First Name" required autofocus>
            <label for="floatingInput" class="input-label">First Name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control middle" name="lastName" id="floatingInput" placeholder="Last Name" required>
            <label for="floatingInput" class="input-label">Last Name</label>
        </div>
        
        <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="Email" required>
        <label for="floatingInput" class="input-label">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; Russell Caragay, 2022</p>
    </form>
    </main>
